---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-1
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /data
---
apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: use-pv
  name: use-pv-roy
spec:
  containers:
  - name: use-pv
    image: nginx
    resources: {}
    volumeMounts:
    - name: use-pv
      mountPath: /data
  volumes:
  - name: use-pv
    emptyDir: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
